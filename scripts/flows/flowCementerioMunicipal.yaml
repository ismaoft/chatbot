  categoria: cementerio
  respuesta: |
    *Solicitud de nicho*

    Debe presentarse copia del certificado de defunción, documento de identidad y completar el formulario oficial de solicitud. Se da prioridad según disponibilidad de espacio.

    _Art. 6 del Reglamento del Cementerio Municipal_
  botones:
  - volver
  - home

- intencion: btn_traslado_restos
  tipo: botones
  intencion_padre: menu_cementerio_municipal
  categoria: cementerio
  respuesta: |
    *Traslado de restos humanos*

    Debe solicitarse con al menos 5 días de antelación. Requiere autorización sanitaria, certificado de defunción y autorización del administrador del cementerio.

    _Art. 14 del Reglamento del Cementerio_
  botones:
  - volver
  - home

- intencion: btn_mantenimiento
  tipo: botones
  intencion_padre: menu_cementerio_municipal
  categoria: cementerio
  respuesta: |
    *Mantenimiento de nichos y limpieza*

    Los familiares deben encargarse del mantenimiento. En fechas especiales, como Día de los Difuntos, se permite el ingreso con herramientas para limpieza.

    _Art. 22 del Reglamento del Cementerio_
  botones:
  - volver
  - home

- intencion: btn_requisitos_inhumacion
  tipo: botones
  intencion_padre: menu_cementerio_municipal
  categoria: cementerio
  respuesta: |
    *Requisitos para inhumación*

    Es necesario contar con:
    - Certificado de defunción
    - Autorización municipal
    - Designación de nicho o espacio

    La solicitud debe ser aprobada por el administrador del cementerio.
  botones:
  - volver
  - home

