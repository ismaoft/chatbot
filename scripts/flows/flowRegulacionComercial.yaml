- intencion: btn_licencia_comercial
  tipo: botones
  intencion_padre: menu_regulacion_comercial
  categoria: comercial
  respuesta: |
    *Licencia comercial*

    Toda actividad económica requiere una licencia emitida por la municipalidad. Debés presentar:
    - Formulario oficial
    - Copia de cédula jurídica o física
    - Uso de suelo aprobado

    _Reglamento de Regulación Comercial, Art. 5_
  botones:
  - volver
  - home

- intencion: btn_venta_ambulante
  tipo: botones
  intencion_padre: menu_regulacion_comercial
  categoria: comercial
  respuesta: |
    *Permiso de venta ambulante*

    Debe solicitarse con anticipación. Solo se permite en zonas autorizadas por la municipalidad y con credencial visible.

    _Reglamento de Comercio, Art. 18 y 19_
  botones:
  - volver
  - home

- intencion: btn_publicidad_comercial
  tipo: botones
  intencion_padre: menu_regulacion_comercial
  categoria: comercial
  respuesta: |
    *Publicidad y rótulos comerciales*

    Todo rótulo debe ser aprobado previamente. Debe cumplir con tamaño, ubicación y estética establecidos por normativa local.

    _Reglamento de Publicidad, Art. 8_
  botones:
  - volver
  - home

- intencion: btn_horarios_autorizados
  tipo: botones
  intencion_padre: menu_regulacion_comercial
  categoria: comercial
  respuesta: |
    *Horarios de funcionamiento autorizados*

    Los comercios pueden operar entre las 6:00 a.m. y las 10:00 p.m. Para horarios extendidos o actividades nocturnas, se requiere un permiso especial.

    _Reglamento de Horarios Comerciales, Art. 12_
  botones:
  - volver
  - home

